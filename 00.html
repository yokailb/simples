<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Venda Yokai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter',sans-serif; background:#f4f4f9; margin:0; padding:0; display:flex; justify-content:center; align-items:flex-start; min-height:100vh;}
    .container {background:#fff; padding:30px; margin-top:40px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:100%; max-width:500px;}
    h1 {text-align:center; margin-bottom:20px; color:#333;}
    label {font-weight:600; margin-top:10px; display:block;}
    select,input,button {width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; box-sizing:border-box;}
    button {background:#4CAF50; color:white; border:none; cursor:pointer; font-weight:600;}
    button:hover {background:#45a049;}
    .membros-adicionais {margin-bottom:15px;}
    .membro-input {display:flex; gap:10px; margin-bottom:5px;}
    .membro-input select {flex:1;}
    .membro-input button {flex:0 0 40px; padding:0; background:#e74c3c;}
    .add-btn {background:#3498db; margin-top:-10px; margin-bottom:10px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Venda Yokai</h1>
    <form id="yokaiForm">

      <label>Membro Principal:</label>
      <select name="membroPrincipal" required>
        <option value="">Selecione o membro principal</option>
        <option value="Kayn">Kayn</option>
        <option value="Amelie">Amelie</option>
        <option value="Athena">Athena</option>
        <option value="Rodrigo">Rodrigo</option>
        <option value="Kurt">Kurt</option>
        <option value="Felipe">Felipe</option>
      </select>

      <label>Demais Membros:</label>
      <div class="membros-adicionais" id="membrosAdicionais"></div>
      <button type="button" class="add-btn" id="addMembro">+ Adicionar Membro</button>

      <label>Produto:</label>
      <select name="produto" required>
        <option value="">Selecione o produto</option>
        <option value="Drogas">Drogas</option>
        <option value="Crack">Crack</option>
        <option value="Ticket">Ticket</option>
        <option value="Chip">Chip</option>
        <option value="C4">C4</option>
        <option value="Placa">Placa</option>
        <option value="Lockpick Alumínio">Lockpick Alumínio</option>
        <option value="Lockpick Cobre">Lockpick Cobre</option>
      </select>

      <label>Quantidade de Produtos:</label>
      <input type="number" name="quantidade" min="1" required>

      <label>Valor Sujo Total:</label>
      <input type="number" name="valorSujo" min="0" required>

      <button type="submit">Enviar Registro</button>
    </form>
  </div>

  <script>
    const membrosFixos = ["Kayn","Amelie","Athena","Rodrigo","Kurt","Felipe"];
    const addBtn = document.getElementById('addMembro');
    const membrosContainer = document.getElementById('membrosAdicionais');

    function criarDropdownMembro(){
      const div = document.createElement('div');
      div.classList.add('membro-input');
      const select = document.createElement('select');
      select.required = true;

      const optionVazio = document.createElement('option');
      optionVazio.value = '';
      optionVazio.textContent = 'Selecione o membro';
      select.appendChild(optionVazio);

      membrosFixos.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
      });

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.textContent = 'X';
      removeBtn.onclick = () => div.remove();

      div.appendChild(select);
      div.appendChild(removeBtn);
      membrosContainer.appendChild(div);
    }

    addBtn.addEventListener('click', criarDropdownMembro);

    const form = document.getElementById('yokaiForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const membroPrincipal = form.membroPrincipal.value;
      const membrosExtras = Array.from(membrosContainer.querySelectorAll('select'))
                                 .map(s => s.value)
                                 .filter(v => v !== '');
      const produto = form.produto.value;
      const quantidade = parseFloat(form.quantidade.value);
      const valorSujo = parseFloat(form.valorSujo.value);

      const todosParticipantes = [membroPrincipal, ...membrosExtras, 'Yokai'];
      const numParticipantes = todosParticipantes.length;

      const custos = {
        'Drogas': 600,
        'Crack': 3000,
        'Ticket': 5250,
        'Chip': 5250,
        'C4': 6000,
        'Placa': 7500,
        'Lockpick Alumínio': 7500,
        'Lockpick Cobre': 7500
      };
      const custoTotal = custos[produto] * quantidade;

      const parteValorSujo = valorSujo / numParticipantes;
      const parteCusto = custoTotal / numParticipantes;
      const lucroPorParticipante = parteValorSujo - parteCusto;

      const dataToSend = {
        produto,
        quantidade,
        valorSujo,
        custoTotal,
        participantes: todosParticipantes,
        lucroPorParticipante
      };

      // Chama Apps Script
      google.script.run.withSuccessHandler(() => {
        alert('Registro enviado com sucesso!');
        form.reset();
        membrosContainer.innerHTML = '';
      }).registrarVenda(dataToSend);
    });
  </script>
</body>
</html>
